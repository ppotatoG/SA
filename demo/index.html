<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/sa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <header id="header"> 
            <div class="wrap">
                <h1>SA</h1>
                <ul>
                    <li><a href="https://github.com/ppotatoG/sa" target="_blank">githb</a></li>
                    <li><a href="https://blog.naver.com/thgus2270/222297608798" target="_blank">blog</a></li>
                </ul>
            </div>            
        </header>

        
        <div class="contents">
            
            
            <section id="main">
                <h2>
                    <ul class="mainText">
                    </ul>
                    Scroll Animation
                </h2>
            </section>

            <section id="form">
                <div class="box" data-sa="from-left"></div>
                
                <div class="box" data-sa="from-right"></div>
                
                <div class="box" data-sa="from-top"></div>
                
                <div class="box" data-sa="from-bottom"></div>

                <div class="box" data-sa="flip-left"></div>
                
                <div class="box" data-sa="flip-right"></div>
                
                <div class="box" data-sa="flip-top"></div>
                
                <div class="box" data-sa="flip-bottom"></div>

                <div class="box" data-sa="scale"></div>

                <div class="box" data-sa="from-top" data-sa-duration="2500"></div>

                <div class="box" data-sa="from-bottom" data-sa-delay="1000"></div>
                
                <div class="box" data-sa="from-left" data-sa-once="false" data-sa-offset="50vw"></div>
                
                <div class="box" data-sa="from-right" data-sa-offset="500" data-sa-duration="5000"></div><div data-sa="flip-bottom" class="box" data-sa-delay="500" data-sa-duration="500"></div>

            </section>
        </div>
    </div>

    <footer id="footer">ppotatoG</footer>

    <script src="js/event.js"></script>
    <script src="../js/sa.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/ppotatoG/sa/js/sa.js"></script> -->
</body>
</html>
