<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sa</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/gh/ppotatoG/sa/css/sa.css"> -->
    <link rel="stylesheet" href="../css/sa.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="wrap">
                <h1>SA</h1>
                <ul>
                    <li><a href="https://github.com/ppotatoG/sa" target="_blank">githb</a></li>
                    <li><a href="https://blog.naver.com/thgus2270/222297608798" target="_blank">blog</a></li>
                </ul>
            </div>            
        </header>

        <div class="contents">

            <section id="main">
                <h2>
                    <span data-sa="from-left" data-sa-duration="500">Easy and simple scroll animation.</span>
                </h2>
            </section>

            <section id="from">
                <div data-sa="from-left" data-sa-duration="1000" class="box">
                    <code>
                        data-sa="from-left" <br>
                        data-sa-duration="1000"
                    </code>
                </div>
                <div data-sa="from-right" data-sa-duration="500" class="box">
                    <code>
                        data-sa="from-right" <br>
                        data-sa-duration="500"
                    </code>
                </div>
                <div data-sa="from-top" data-sa-duration="1000" class="box">
                    <code>
                        data-sa="from-top" <br>
                        data-sa-duration="1000"
                    </code>
                </div>
                <div data-sa="from-bottom" data-sa-duration="500" class="box">
                    <code>
                        data-sa="from-bottom" <br>
                        data-sa-duration="500"
                    </code>
                </div>
            </section>
        </div>

        <div data-sa="scale" class="box">scale</div>
        <div data-sa="from-left" data-sa-duration="1000" class="box">from-left</div>
        <div data-sa="from-right" data-sa-duration="2500" class="box">from-right</div>
        <div data-sa="from-top" data-sa-duration="5000" class="box">from-top</div>
        <div data-sa="from-bottom" data-sa-duration="6500" class="box">from-bottom</div>
        <div data-sa="flip" data-sa-duration="9000" class="box">flip</div>
    </div>

    <script src="js/event.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ppotatoG/sa/js/sa.js"></script>
</body>
</html>
